<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мандариновый петербуржец</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #102a6b;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  canvas {
    display: block;
    margin: 0 auto;
    image-rendering: pixelated;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
/* ================= НАСТРОЙКИ ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const RATIO = 9 / 16;

function resize() {
  let h = window.innerHeight;
  let w = h * RATIO;
  if (w > window.innerWidth) {
    w = window.innerWidth;
    h = w / RATIO;
  }
  canvas.width = w;
  canvas.height = h;
}
window.addEventListener("resize", resize);
resize();

/* ================= СОСТОЯНИЯ ================= */
let state = "start"; // start | play | gameover
let score = 0;
let lives = 5;

const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

/* ================= ТАЧ-УПРАВЛЕНИЕ ================= */
let touchStart = null;
canvas.addEventListener("touchstart", e => {
  touchStart = e.touches[0];
});
canvas.addEventListener("touchmove", e => {
  if (!touchStart) return;
  const t = e.touches[0];
  player.x += (t.clientX - touchStart.clientX) * 0.05;
  player.y += (t.clientY - touchStart.clientY) * 0.05;
  touchStart = t;
});
canvas.addEventListener("touchend", () => touchStart = null);

/* ================= КЛИК ================= */
canvas.addEventListener("click", () => {
  if (state === "start" || state === "gameover") restart();
});

/* ================= ПЕРСОНАЖ ================= */
const player = {
  x: canvas.width / 2,
  y: canvas.height - 200,
  speed: 5
};

/* ================= СНЕГ ================= */
let snow = [];
function spawnSnow() {
  snow.push({
    x: Math.random() * canvas.width,
    y: -10,
    v: 1 + Math.random() * 2
  });
}
function updateSnow() {
  snow.forEach(s => s.y += s.v);
  snow = snow.filter(s => s.y < canvas.height + 10);
}
function drawSnow() {
  ctx.fillStyle = "white";
  snow.forEach(s => ctx.fillRect(s.x, s.y, 2, 2));
}

/* ================= САЛЮТ И ЗВЕЗДЫ ================= */
function drawStars() {
  for (let i = 0; i < 60; i++) {
    ctx.fillStyle = "white";
    ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height * 0.5, 2, 2);
  }
}
function drawFireworks() {
  for (let i = 0; i < 5; i++) {
    ctx.strokeStyle = ["red", "yellow", "cyan"][i % 3];
    ctx.beginPath();
    ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height*0.4, 15, 0, Math.PI*2);
    ctx.stroke();
  }
}

/* ================= МАНДАРИНЫ ================= */
let mandarins = [];
function spawnMandarin() {
  mandarins.push({
    x: Math.random() * canvas.width,
    y: -20,
    v: 2 + Math.random() * 2
  });
}
function updateMandarins() {
  mandarins.forEach(m => m.y += m.v);
  mandarins = mandarins.filter(m => {
    if (m.y > canvas.height + 20) {
      lives--;
      return false;
    }
    const dx = m.x - player.x;
    const dy = m.y - player.y;
    if (Math.hypot(dx, dy) < 35) {
      score++;
      return false;
    }
    return true;
  });
}
function drawMandarins() {
  mandarins.forEach(m => {
    ctx.fillStyle = "orange";
    ctx.fillRect(m.x - 6, m.y - 6, 12, 12);
    ctx.fillStyle = "rgba(255,255,255,0.4)";
    ctx.fillRect(m.x - 3, m.y - 4, 3, 3);
  });
}

/* ================= ПЕРСОНАЖ (ПИКСЕЛЬНЫЙ) ================= */
function drawPlayer() {
  const x = player.x;
  const y = player.y;

  // шапка
  ctx.fillStyle = "#7a0000";
  ctx.fillRect(x - 14, y - 60, 28, 10);
  ctx.fillRect(x - 10, y - 70, 20, 10);
  ctx.fillStyle = "white";
  ctx.fillRect(x + 10, y - 72, 4, 4);

  // голова
  ctx.fillStyle = "#f1c27d";
  ctx.fillRect(x - 10, y - 50, 20, 20);

  // лицо
  ctx.fillStyle = "#000";
  ctx.fillRect(x - 6, y - 44, 2, 2);
  ctx.fillRect(x + 4, y - 44, 2, 2);
  ctx.fillRect(x - 1, y - 40, 2, 2);
  ctx.fillRect(x - 3, y - 36, 6, 2);

  // шарф
  ctx.fillStyle = "#cc0000";
  ctx.fillRect(x - 14, y - 30, 28, 6);

  // пальто
  ctx.fillStyle = "#3b3f4f";
  ctx.fillRect(x - 16, y - 24, 32, 40);

  // перчатки
  ctx.fillStyle = "#222";
  ctx.fillRect(x - 20, y - 10, 4, 8);
  ctx.fillRect(x + 16, y - 10, 4, 8);

  // джинсы
  ctx.fillStyle = "#2b4a7f";
  ctx.fillRect(x - 12, y + 16, 10, 20);
  ctx.fillRect(x + 2, y + 16, 10, 20);

  // ботинки
  ctx.fillStyle = "#111";
  ctx.fillRect(x - 14, y + 36, 12, 6);
  ctx.fillRect(x + 2, y + 36, 12, 6);
}

/* ================= ЖИЗНИ ================= */
function drawLives() {
  for (let i = 0; i < lives; i++) {
    ctx.fillStyle = "green";
    ctx.fillRect(10 + i * 20, 30, 12, 12);
    ctx.fillRect(12 + i * 20, 22, 8, 8);
  }
}

/* ================= ЭКРАНЫ ================= */
function drawStart() {
  ctx.fillStyle = "white";
  ctx.font = "18px Arial";
  ctx.textAlign = "center";
  ctx.fillText(
    "Твоя цель – собрать все мандарины.\nУправляй петербуржцем при помощи клавиш\n«вверх», «вниз», «вправо» и «влево».\n\nНажмите на экран, чтобы начать",
    canvas.width / 2,
    canvas.height / 2
  );
}

function drawGameOver() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.textAlign = "center";
  ctx.fillText(
    "Вы не смогли съесть все мандарины,\nугостите родных и друзей.\n\nПоймано мандаринов: " + score + "\n\nНажмите на экран, чтобы начать заново",
    canvas.width / 2,
    canvas.height / 2
  );
}

/* ================= ЛОГИКА ================= */
function restart() {
  state = "play";
  score = 0;
  lives = 5;
  mandarins = [];
}

function update() {
  if (Math.random() < 0.3) spawnSnow();
  updateSnow();

  if (state !== "play") return;

  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;

  player.x = Math.max(20, Math.min(canvas.width - 20, player.x));
  player.y = Math.max(80, Math.min(canvas.height - 60, player.y));

  if (Math.random() < 0.04) spawnMandarin();
  updateMandarins();

  if (lives <= 0) state = "gameover";
}

function draw() {
  ctx.fillStyle = "#102a6b";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawStars();
  drawFireworks();
  drawSnow();
  drawMandarins();

  if (state === "start") drawStart();
  if (state === "play") {
    drawPlayer();
    drawLives();
  }
  if (state === "gameover") drawGameOver();
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
