<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Новогодние салаты</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        touch-action: none;
        font-family: monospace;
    }
    canvas {
        display: block;
        margin: 0 auto;
        background: linear-gradient(#001122, #002244);
        image-rendering: pixelated;
    }
</style>
</head>
<body>

<canvas id="game" width="360" height="520"></canvas>
<audio id="music" src="music.mp3" loop></audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = false;

const music = document.getElementById("music");
music.volume = 0.4;
document.body.addEventListener("click", () => music.play(), { once: true });

// ───── Состояние игры ─────
let player, salads, snowflakes, lives, score, gameOver;

function resetGame() {
    player = { x: 160, y: 380, w: 28, h: 70, speed: 3 };
    salads = [];
    snowflakes = [];
    lives = 5;
    score = 0;
    gameOver = false;
}
resetGame();

// ───── Управление ─────
let keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// ───── Спавн ─────
function spawnSalad() {
    salads.push({
        x: Math.random() * (canvas.width - 40),
        y: canvas.height + 40,
        speed: 1.5 + Math.random()
    });
}
function spawnSnow() {
    snowflakes.push({
        x: Math.random() * canvas.width,
        y: -5,
        speed: 0.5 + Math.random()
    });
}

// ───── Персонаж ─────
function drawPlayer() {
    const x = player.x;
    const y = player.y;

    // голова
    ctx.fillStyle = "#ffe0bd";
    ctx.fillRect(x + 6, y - 26, 16, 16);

    // волосы
    ctx.fillStyle = "black";
    ctx.fillRect(x + 6, y - 26, 16, 6);

    // глаза
    ctx.fillRect(x + 9, y - 18, 2, 2);
    ctx.fillRect(x + 17, y - 18, 2, 2);

    // нос
    ctx.fillRect(x + 14, y - 16, 2, 4);

    // усы
    ctx.fillRect(x + 10, y - 12, 10, 2);

    // рот
    ctx.fillRect(x + 13, y - 9, 4, 1);

    // шарф (шерстяной)
    ctx.fillStyle = "#aa0000";
    ctx.fillRect(x, y - 6, 28, 6);
    ctx.fillStyle = "#dd4444";
    for (let i = 0; i < 28; i += 4)
        ctx.fillRect(x + i, y - 6, 2, 6);

    // пальто
    ctx.fillStyle = "#444";
    ctx.fillRect(x, y, 28, 38);

    // карманы
    ctx.fillStyle = "#333";
    ctx.fillRect(x + 3, y + 12, 8, 12);
    ctx.fillRect(x + 17, y + 12, 8, 12);

    // брюки
    ctx.fillStyle = "#222";
    ctx.fillRect(x + 4, y + 38, 8, 18);
    ctx.fillRect(x + 16, y + 38, 8, 18);

    // ботинки
    ctx.fillStyle = "black";
    ctx.fillRect(x + 2, y + 56, 10, 6);
    ctx.fillRect(x + 16, y + 56, 10, 6);

    // шнурки
    ctx.fillStyle = "#888";
    ctx.fillRect(x + 5, y + 58, 4, 1);
    ctx.fillRect(x + 19, y + 58, 4, 1);
}

// ───── Салат (полукруглая тарелка, БЕЗ ellipse) ─────
function drawSalad(s) {
    const cx = s.x + 20;
    const cy = s.y + 20;

    // тень (круг)
    ctx.fillStyle = "rgba(0,0,0,0.3)";
    ctx.beginPath();
    ctx.arc(cx, cy + 18, 16, 0, Math.PI * 2);
    ctx.fill();

    // тарелка (полукруг)
    ctx.fillStyle = "#ddd";
    ctx.beginPath();
    ctx.arc(cx, cy + 6, 18, Math.PI, 0);
    ctx.fill();
    ctx.strokeStyle = "#aaa";
    ctx.stroke();

    // салат
    ctx.fillStyle = "#cfcfa0";
    ctx.beginPath();
    ctx.arc(cx, cy, 14, Math.PI, 0);
    ctx.fill();

    // ингредиенты
    const ing = ["#d9b382", "#7cb342", "#ff8f00", "#fffde7"];
    for (let i = 0; i < 12; i++) {
        ctx.fillStyle = ing[Math.floor(Math.random() * ing.length)];
        ctx.fillRect(cx - 10 + Math.random() * 20, cy - 10 + Math.random() * 8, 2, 2);
    }
}

// ───── Ёлки жизни ─────
function drawLives() {
    for (let i = 0; i < lives; i++) {
        const x = 280 + i * 14;
        const y = 18;

        // крона
        ctx.fillStyle = "#0a5";
        ctx.beginPath();
        ctx.moveTo(x + 6, y);
        ctx.lineTo(x, y + 14);
        ctx.lineTo(x + 12, y + 14);
        ctx.fill();

        // гирлянда
        ctx.fillStyle = "yellow";
        ctx.fillRect(x + 3, y + 8, 2, 2);
        ctx.fillRect(x + 7, y + 10, 2, 2);

        // звезда
        ctx.fillStyle = "gold";
        ctx.fillRect(x + 5, y - 4, 2, 2);
    }
}

// ───── Обновление ─────
function update() {
    if (gameOver) return;

    if (keys["ArrowLeft"]) player.x -= player.speed;
    if (keys["ArrowRight"]) player.x += player.speed;
    if (keys["ArrowUp"]) player.y -= player.speed / 2;
    if (keys["ArrowDown"]) player.y += player.speed / 2;

    player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));
    player.y = Math.max(120, Math.min(canvas.height - player.h, player.y));

    if (Math.random() < 0.02) spawnSalad();
    if (Math.random() < 0.15) spawnSnow();

    salads.forEach((s, i) => {
        s.y -= s.speed;
        if (
            s.x < player.x + player.w &&
            s.x + 40 > player.x &&
            s.y < player.y + player.h &&
            s.y + 30 > player.y
        ) {
            salads.splice(i, 1);
            score++;
        } else if (s.y < -60) {
            salads.splice(i, 1);
            lives--;
            if (lives <= 0) gameOver = true;
        }
    });

    snowflakes.forEach((f, i) => {
        f.y += f.speed;
        if (f.y > canvas.height) snowflakes.splice(i, 1);
    });
}

// ───── Отрисовка ─────
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // снег
    snowflakes.forEach(f => {
        ctx.fillStyle = "white";
        ctx.fillRect(f.x, f.y, 2, 2);
    });

    salads.forEach(drawSalad);
    drawPlayer();
    drawLives();

    ctx.fillStyle = "white";
    ctx.textAlign = "left";
    ctx.fillText("Салаты: " + score, 10, 20);

    if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText(
            "Вы не смогли съесть все новогодние салаты,",
            canvas.width / 2, 230
        );
        ctx.fillText(
            "придется отдать часть друзьям и родственникам",
            canvas.width / 2, 250
        );
        ctx.fillText(
            "Собрано салатов: " + score,
            canvas.width / 2, 280
        );

        // кнопка рестарт
        ctx.fillStyle = "#0a5";
        ctx.fillRect(canvas.width / 2 - 60, 310, 120, 34);
        ctx.fillStyle = "white";
        ctx.fillText("РЕСТАРТ", canvas.width / 2, 333);
    }
}

// ───── Клик рестарта ─────
canvas.addEventListener("click", () => {
    if (gameOver) resetGame();
});

// ───── Цикл ─────
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
