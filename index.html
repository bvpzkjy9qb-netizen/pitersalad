<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мандариновая ночь</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b1020;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #0b1020;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let state = "start";
let score = 0;
let lives = 5;
let mandarins = [];

const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

canvas.addEventListener("click", () => {
  if (state === "start" || state === "gameover") restart();
});

const player = {
  x: canvas.width / 2,
  y: canvas.height - 140,
  w: 70,
  h: 130,
  speed: 6
};

/* ---------- ФОН ---------- */
function drawStars() {
  for (let i = 0; i < 120; i++) {
    ctx.fillStyle = "white";
    ctx.globalAlpha = Math.random();
    ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height*0.5, 2, 2);
  }
  ctx.globalAlpha = 1;
}

function drawBuildings() {
  const baseY = canvas.height - 60;

  function building(x, w, h, color, lightChance) {
    ctx.fillStyle = color;
    ctx.fillRect(x, baseY - h, w, h);

    for (let y = baseY - h + 10; y < baseY - 10; y += 20) {
      for (let xw = x + 10; xw < x + w - 10; xw += 20) {
        if (Math.random() < lightChance) {
          ctx.fillStyle = ["#ffe9a8","#fff1c1","#ffd"][Math.floor(Math.random()*3)];
          ctx.shadowColor = ctx.fillStyle;
          ctx.shadowBlur = 8;
          ctx.fillRect(xw, y, 10, 12);
          ctx.shadowBlur = 0;
        }
      }
    }
  }

  let x = 0;
  for (let i = 0; i < 8; i++) {
    let w = 120 + Math.random()*60;
    let h = 180 + Math.random()*120;
    building(x, w, h, "#1a1f3a", 0.2);
    x += w;
  }

  x = 0;
  for (let i = 0; i < 5; i++) {
    let w = 160 + Math.random()*80;
    let h = 260 + Math.random()*160;
    building(x, w, h, "#0f1328", 0.35);
    x += w;
  }
}

/* ---------- ПЕРСОНАЖ ---------- */
function drawPlayer() {
  const p = player;

  // голова
  ctx.fillStyle = "#f1c27d";
  ctx.beginPath();
  ctx.arc(p.x, p.y - 80, 22, 0, Math.PI*2);
  ctx.fill();

  // глаза
  ctx.fillStyle = "#000";
  ctx.fillRect(p.x - 8, p.y - 85, 4, 4);
  ctx.fillRect(p.x + 4, p.y - 85, 4, 4);

  // нос
  ctx.fillRect(p.x - 1, p.y - 80, 2, 6);

  // улыбка
  ctx.strokeStyle = "#000";
  ctx.beginPath();
  ctx.arc(p.x, p.y - 72, 6, 0, Math.PI);
  ctx.stroke();

  // пальто
  ctx.fillStyle = "#3b3f4f";
  ctx.fillRect(p.x - 25, p.y - 55, 50, 80);

  // пуговицы
  ctx.fillStyle = "#222";
  for (let i = 0; i < 4; i++) {
    ctx.beginPath();
    ctx.arc(p.x, p.y - 40 + i*18, 3, 0, Math.PI*2);
    ctx.fill();
  }

  // карманы
  ctx.strokeStyle = "#222";
  ctx.strokeRect(p.x - 22, p.y - 10, 16, 12);
  ctx.strokeRect(p.x + 6, p.y - 10, 16, 12);

  // шарф
  ctx.fillStyle = "#b30000";
  ctx.fillRect(p.x - 22, p.y - 58, 44, 10);

  // джинсы
  ctx.fillStyle = "#2b4a7f";
  ctx.fillRect(p.x - 20, p.y + 25, 18, 40);
  ctx.fillRect(p.x + 2, p.y + 25, 18, 40);

  // ботинки
  ctx.fillStyle = "#1a1a1a";
  ctx.fillRect(p.x - 22, p.y + 65, 22, 10);
  ctx.fillRect(p.x + 2, p.y + 65, 22, 10);
}

/* ---------- МАНДАРИНЫ ---------- */
function spawnMandarin() {
  mandarins.push({
    x: Math.random() * canvas.width,
    y: canvas.height + 30,
    r: 12,
    v: 2 + Math.random()*2
  });
}

function drawMandarins() {
  ctx.fillStyle = "orange";
  mandarins.forEach(m => {
    ctx.beginPath();
    ctx.arc(m.x, m.y, m.r, 0, Math.PI*2);
    ctx.fill();
  });
}

function updateMandarins() {
  mandarins.forEach(m => m.y -= m.v);

  mandarins = mandarins.filter(m => {
    if (m.y < -20) {
      lives--;
      return false;
    }
    const dx = m.x - player.x;
    const dy = m.y - (player.y - 20);
    if (Math.hypot(dx, dy) < 30) {
      score++;
      return false;
    }
    return true;
  });
}

/* ---------- UI ---------- */
function drawLives() {
  for (let i = 0; i < lives; i++) {
    ctx.fillStyle = "green";
    ctx.beginPath();
    ctx.moveTo(20 + i*30, 40);
    ctx.lineTo(30 + i*30, 20);
    ctx.lineTo(40 + i*30, 40);
    ctx.fill();
  }
}

function drawStart() {
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.textAlign = "center";
  ctx.fillText(
    "Ваша цель — поймать все мандарины.\nУправление: стрелки.\nНажмите на экран, чтобы начать",
    canvas.width/2,
    canvas.height/2
  );
}

function drawGameOver() {
  ctx.fillStyle = "white";
  ctx.font = "26px Arial";
  ctx.textAlign = "center";
  ctx.fillText(
    "Вы не смогли съесть все мандарины,\nотдайте часть родственникам и друзьям.\n\nСобрано: " + score + "\n\nНажмите, чтобы начать заново",
    canvas.width/2,
    canvas.height/2
  );
}

/* ---------- ЛОГИКА ---------- */
function restart() {
  state = "play";
  score = 0;
  lives = 5;
  mandarins = [];
}

function update() {
  if (state !== "play") return;

  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;

  player.x = Math.max(40, Math.min(canvas.width - 40, player.x));
  player.y = Math.max(120, Math.min(canvas.height - 80, player.y));

  if (Math.random() < 0.03) spawnMandarin();
  updateMandarins();

  if (lives <= 0) state = "gameover";
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  drawStars();
  drawBuildings();

  if (state === "start") drawStart();
  if (state === "play") {
    drawMandarins();
    drawPlayer();
    drawLives();
  }
  if (state === "gameover") drawGameOver();
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
