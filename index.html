<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мандариновый петербуржец</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0b1d4d;
  overflow: hidden;
  font-family: Arial, sans-serif;
}
canvas {
  display: block;
  margin: 0 auto;
  image-rendering: pixelated;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ===== ВЕРТИКАЛЬНЫЙ ЭКРАН ===== */
const RATIO = 9 / 16;
function resize() {
  let h = window.innerHeight;
  let w = h * RATIO;
  if (w > window.innerWidth) {
    w = window.innerWidth;
    h = w / RATIO;
  }
  canvas.width = w;
  canvas.height = h;
}
window.addEventListener("resize", resize);
resize();

/* ===== СОСТОЯНИЯ ===== */
let state = "start"; // start | play | gameover
let score = 0;
let lives = 5;
let gameStartTime = 0;

/* ===== УПРАВЛЕНИЕ ===== */
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

canvas.addEventListener("touchmove", e => {
  const rect = canvas.getBoundingClientRect();
  player.x = e.touches[0].clientX - rect.left;
  player.y = e.touches[0].clientY - rect.top;
});

canvas.addEventListener("click", () => {
  if (state === "start" || state === "gameover") {
    restart();
  }
});

/* ===== ПЕРСОНАЖ ===== */
const player = {
  x: canvas.width / 2,
  y: canvas.height - 160,
  speed: 5
};

/* ===== ЗВЁЗДЫ ===== */
const stars = Array.from({ length: 90 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height * 0.5
}));
function drawStars() {
  ctx.fillStyle = "white";
  stars.forEach(s => ctx.fillRect(s.x, s.y, 2, 2));
}

/* ===== ФЕЙЕРВЕРК ===== */
const fireworks = Array.from({ length: 5 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height * 0.4,
  r: 16,
  c: ["red","yellow","cyan","lime"][Math.floor(Math.random()*4)]
}));
function drawFireworks() {
  fireworks.forEach(f => {
    ctx.strokeStyle = f.c;
    for (let i = 0; i < 8; i++) {
      ctx.beginPath();
      ctx.moveTo(f.x, f.y);
      ctx.lineTo(
        f.x + Math.cos(i * Math.PI / 4) * f.r,
        f.y + Math.sin(i * Math.PI / 4) * f.r
      );
      ctx.stroke();
    }
  });
}

/* ===== СНЕГ ===== */
let snow = [];
function spawnSnow() {
  snow.push({
    x: Math.random() * canvas.width,
    y: -5,
    v: 0.5 + Math.random() * 1.5
  });
}
function updateSnow() {
  snow.forEach(s => s.y += s.v);
  snow = snow.filter(s => s.y < canvas.height);
}
function drawSnow() {
  ctx.fillStyle = "rgba(255,255,255,0.8)";
  snow.forEach(s => ctx.fillRect(s.x, s.y, 2, 2));
}

/* ===== МАНДАРИНЫ ===== */
let mandarins = [];

function spawnMandarin() {
  mandarins.push({
    x: Math.random() * canvas.width,
    y: -20,
    speed: 1.2,
    spawnTime: performance.now()
  });
}

function updateMandarins() {
  const now = performance.now();
  const elapsed = (now - gameStartTime) / 1000;
  const speedMultiplier = 1 + elapsed * 0.02;

  mandarins.forEach(m => {
    if (now - m.spawnTime > 2000) {
      m.y += m.speed * speedMultiplier;
    }
  });

  mandarins = mandarins.filter(m => {
    if (m.y > canvas.height) {
      lives--;
      return false;
    }
    if (Math.hypot(m.x - player.x, m.y - player.y) < 30) {
      score++;
      return false;
    }
    return true;
  });
}

function drawMandarins() {
  mandarins.forEach(m => {
    ctx.fillStyle = "#ff8c00";
    ctx.beginPath();
    ctx.arc(m.x, m.y, 8, 0, Math.PI * 2);
    ctx.fill();

    ctx.strokeStyle = "#ffb347";
    ctx.beginPath();
    ctx.moveTo(m.x, m.y);
    ctx.lineTo(m.x + 6, m.y);
    ctx.stroke();

    ctx.fillStyle = "rgba(255,255,255,0.5)";
    ctx.beginPath();
    ctx.arc(m.x - 3, m.y - 3, 2, 0, Math.PI * 2);
    ctx.fill();
  });
}

/* ===== ЁЛКИ (ЖИЗНИ) ===== */
function drawLives() {
  ctx.fillStyle = "white";
  ctx.font = "14px Arial";
  ctx.textAlign = "left";
  ctx.fillText("Жизни", 12, 18);

  for (let i = 0; i < lives; i++) {
    let x = 18 + i * 28;
    let y = 26;

    ctx.fillStyle = "#0a7a2e";
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + 12, y + 22);
    ctx.lineTo(x - 12, y + 22);
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(x, y + 10);
    ctx.lineTo(x + 10, y + 30);
    ctx.lineTo(x - 10, y + 30);
    ctx.fill();

    ctx.fillStyle = "#5a3a1a";
    ctx.fillRect(x - 2, y + 30, 4, 6);

    ["red","yellow","cyan"].forEach((c, j) => {
      ctx.fillStyle = c;
      ctx.fillRect(x - 6 + j * 6, y + 18, 2, 2);
    });
  }
}

/* ===== ПЕРСОНАЖ ===== */
function drawPlayer() {
  const x = player.x;
  const y = player.y;

  ctx.fillStyle = "#f1c27d";
  ctx.fillRect(x - 10, y - 50, 20, 20);

  ctx.fillStyle = "#000";
  ctx.fillRect(x - 6, y - 44, 2, 2);
  ctx.fillRect(x + 4, y - 44, 2, 2);
  ctx.fillRect(x - 3, y - 36, 6, 2);

  ctx.fillStyle = "#7a0000";
  ctx.fillRect(x - 14, y - 58, 28, 8);
  ctx.fillRect(x - 10, y - 68, 20, 10);
  ctx.fillStyle = "white";
  ctx.fillRect(x + 10, y - 70, 4, 4);

  ctx.fillStyle = "#cc0000";
  ctx.fillRect(x - 14, y - 28, 28, 6);

  ctx.fillStyle = "#3b3f4f";
  ctx.fillRect(x - 16, y - 22, 32, 40);

  ctx.fillStyle = "#2b4a7f";
  ctx.fillRect(x - 12, y + 18, 10, 20);
  ctx.fillRect(x + 2, y + 18, 10, 20);

  ctx.fillStyle = "#111";
  ctx.fillRect(x - 14, y + 38, 12, 6);
  ctx.fillRect(x + 2, y + 38, 12, 6);
}

/* ===== ТЕКСТ ===== */
function drawText(lines, y) {
  ctx.fillStyle = "white";
  ctx.font = "16px Arial";
  ctx.textAlign = "center";
  lines.forEach((l, i) => {
    ctx.fillText(l, canvas.width / 2, y + i * 22);
  });
}

/* ===== ЛОГИКА ===== */
function restart() {
  state = "play";
  score = 0;
  lives = 5;
  mandarins = [];
  gameStartTime = performance.now();
}

function update() {
  if (Math.random() < 0.3) spawnSnow();
  updateSnow();

  if (state !== "play") return;

  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;

  player.x = Math.max(20, Math.min(canvas.width - 20, player.x));
  player.y = Math.max(80, Math.min(canvas.height - 60, player.y));

  const elapsed = (performance.now() - gameStartTime) / 1000;
  const spawnChance = Math.min(0.01 + elapsed * 0.002, 0.06);

  if (Math.random() < spawnChance) spawnMandarin();

  updateMandarins();

  if (lives <= 0) state = "gameover";
}

function draw() {
  ctx.fillStyle = "#0b1d4d";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawStars();
  drawFireworks();
  drawSnow();
  drawMandarins();

  if (state === "start") {
    drawText([
      "Твоя цель — собрать все мандарины.",
      "Управляй стрелками вверх, вниз, влево, вправо.",
      "",
      "Нажмите на экран, чтобы начать"
    ], canvas.height / 2 - 40);
  }

  if (state === "play") {
    drawPlayer();
    drawLives();
  }

  if (state === "gameover") {
    drawText([
      "Вы не смогли съесть все мандарины,",
      "угостите родных и друзей.",
      "",
      "Поймано мандаринов: " + score,
      "",
      "Нажмите на экран, чтобы начать заново"
    ], canvas.height / 2 - 60);
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
