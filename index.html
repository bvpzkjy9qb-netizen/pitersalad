<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мандарины</title>
<style>
  body {
    margin: 0;
    background: #001a3a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }
  canvas {
    background: linear-gradient(#003366, #001a3a);
  }
</style>
</head>
<body>

<canvas id="game" width="420" height="740"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ---------- СОСТОЯНИЯ ---------- */
let gameState = "start";

/* ---------- ПЕРСОНАЖ (PNG С ПРОЗРАЧНЫМ ФОНОМ) ---------- */
const playerImage = new Image();
playerImage.src =
"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAACgCAYAAABU..."; // ← персонаж без фона

let imageReady = false;
playerImage.onload = () => imageReady = true;

/* ---------- ПЕРСОНАЖ ---------- */
const player = {
  x: canvas.width / 2,
  y: canvas.height - 30,
  width: 96,
  height: 160,
  speed: 8
};

/* ---------- УПРАВЛЕНИЕ ---------- */
const keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

canvas.addEventListener("click", () => gameState = "play");

/* ---------- ОБНОВЛЕНИЕ ---------- */
function update() {
  if (gameState !== "play") return;

  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;

  player.x = Math.max(
    player.width / 2,
    Math.min(canvas.width - player.width / 2, player.x)
  );
}

/* ---------- РИСОВАНИЕ ---------- */
function drawPlayer() {
  if (!imageReady) return;

  ctx.drawImage(
    playerImage,
    player.x - player.width / 2,
    player.y - player.height,
    player.width,
    player.height
  );
}

function drawText(text, y) {
  ctx.fillStyle = "white";
  ctx.font = "18px Arial";
  ctx.textAlign = "center";
  ctx.fillText(text, canvas.width / 2, y);
}

/* ---------- ЦИКЛ ---------- */
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (gameState === "start") {
    drawText("Нажмите, чтобы начать", 360);
  }

  if (gameState === "play") {
    drawPlayer();
  }

  update();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
