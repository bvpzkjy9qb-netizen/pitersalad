<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мандариновый петербуржец</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0b1d4d;
  overflow: hidden;
  font-family: Arial, sans-serif;
}
canvas {
  display: block;
  margin: 0 auto;
  image-rendering: pixelated;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ===== ЭКРАН ===== */
const RATIO = 9 / 16;
function resize() {
  let h = window.innerHeight;
  let w = h * RATIO;
  if (w > window.innerWidth) {
    w = window.innerWidth;
    h = w / RATIO;
  }
  canvas.width = w;
  canvas.height = h;
}
window.addEventListener("resize", resize);
resize();

/* ===== СОСТОЯНИЕ ===== */
let state = "start";
let score = 0;
let lives = 5;
let tick = 0;

/* ===== УПРАВЛЕНИЕ ===== */
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

canvas.addEventListener("touchmove", e => {
  const r = canvas.getBoundingClientRect();
  player.x = e.touches[0].clientX - r.left;
  player.y = e.touches[0].clientY - r.top;
});

canvas.addEventListener("click", () => {
  if (state !== "play") restart();
});

/* ===== ПЕРСОНАЖ (РАЗМЕР КАК БЫЛ, СКОРОСТЬ ↑) ===== */
const player = {
  x: canvas.width / 2,
  y: canvas.height - 220,
  speed: 9.5
};

/* ===== ЗВЁЗДЫ ===== */
const stars = Array.from({ length: 180 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  s: Math.random() * 2 + 1
}));
function drawStars() {
  ctx.fillStyle = "white";
  stars.forEach(s => ctx.fillRect(s.x, s.y, s.s, s.s));
}

/* ===== САЛЮТЫ ===== */
const fireworks = Array.from({ length: 40 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  base: 18 + Math.random() * 10,
  phase: Math.random() * Math.PI * 2,
  color: ["#ff5252","#ffd740","#40c4ff","#69f0ae","#e040fb","#ffffff"]
          [Math.floor(Math.random()*6)]
}));
function drawFireworks() {
  fireworks.forEach(f => {
    f.phase += 0.04;
    const r = f.base + Math.sin(f.phase) * 4;
    ctx.strokeStyle = f.color;
    ctx.lineWidth = 2;
    ctx.shadowColor = f.color;
    ctx.shadowBlur = 10;
    for (let i = 0; i < 12; i++) {
      ctx.beginPath();
      ctx.moveTo(f.x, f.y);
      ctx.lineTo(
        f.x + Math.cos(i * Math.PI / 6) * r,
        f.y + Math.sin(i * Math.PI / 6) * r
      );
      ctx.stroke();
    }
    ctx.shadowBlur = 0;
  });
}

/* ===== СНЕГ ===== */
let snow = [];
function spawnSnow() {
  snow.push({ x: Math.random() * canvas.width, y: -5, v: 1 });
}
function updateSnow() {
  snow.forEach(s => s.y += s.v);
  snow = snow.filter(s => s.y < canvas.height);
}
function drawSnow() {
  ctx.fillStyle = "rgba(255,255,255,0.9)";
  snow.forEach(s => ctx.fillRect(s.x, s.y, 2, 2));
}

/* ===== МАНДАРИНЫ (РАЗМЕР КАК БЫЛ, СКОРОСТЬ ↑) ===== */
let mandarins = [];
function spawnMandarin() {
  mandarins.push({
    x: Math.random() * canvas.width,
    y: -40,
    speed: 3.8,
    spawnTime: performance.now()
  });
}
function updateMandarins() {
  const now = performance.now();
  mandarins.forEach(m => {
    if (now - m.spawnTime > 400) m.y += m.speed;
  });

  mandarins = mandarins.filter(m => {
    if (m.y > canvas.height) { lives--; return false; }
    if (Math.hypot(m.x - player.x, m.y - player.y) < 44) {
      score++; return false;
    }
    return true;
  });
}
function drawMandarins() {
  mandarins.forEach(m => {
    ctx.fillStyle = "#ff8c00";
    ctx.beginPath();
    ctx.arc(m.x, m.y, 16, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "rgba(255,255,255,0.5)";
    ctx.beginPath();
    ctx.arc(m.x - 5, m.y - 5, 4, 0, Math.PI * 2);
    ctx.fill();

    ctx.strokeStyle = "#5a3a1a";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(m.x, m.y - 16);
    ctx.lineTo(m.x, m.y - 22);
    ctx.stroke();

    ctx.fillStyle = "#2e8b57";
    ctx.beginPath();
    ctx.ellipse(m.x - 7, m.y - 22, 6, 4, -0.5, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(m.x + 7, m.y - 22, 6, 4, 0.5, 0, Math.PI * 2);
    ctx.fill();
  });
}

/* ===== ЁЛКИ-ЖИЗНИ ===== */
function drawTree(x, y) {
  ctx.fillStyle = "#0a7a2e";
  for (let i = 0; i < 3; i++) {
    ctx.beginPath();
    ctx.moveTo(x, y + i * 8);
    ctx.lineTo(x + 8 + i * 3, y + 10 + i * 8);
    ctx.lineTo(x - 8 - i * 3, y + 10 + i * 8);
    ctx.fill();
  }
}
function drawLives() {
  ctx.fillStyle = "white";
  ctx.font = "16px Arial";
  ctx.textAlign = "left";
  ctx.fillText("Жизни", 10, 28);
  for (let i = 0; i < lives; i++) drawTree(18 + i * 22, 36);
}

/* ===== ПЕРСОНАЖ ===== */
function drawPlayer() {
  const x = player.x;
  const y = player.y;

  ctx.fillStyle = "#f1c27d";
  ctx.fillRect(x - 18, y - 80, 36, 36);

  ctx.fillStyle = "#000";
  ctx.fillRect(x - 7, y - 64, 4, 4);
  ctx.fillRect(x + 3, y - 64, 4, 4);
  ctx.fillRect(x - 6, y - 52, 12, 3);

  ctx.fillStyle = "#7a0000";
  ctx.fillRect(x - 20, y - 98, 40, 14);
  ctx.fillRect(x - 16, y - 114, 32, 16);

  ctx.fillStyle = "#cc0000";
  ctx.fillRect(x - 22, y - 44, 44, 10);

  ctx.fillStyle = "#3b3f4f";
  ctx.fillRect(x - 24, y - 34, 48, 64);

  ctx.fillStyle = "#2b4a7f";
  ctx.fillRect(x - 16, y + 30, 14, 30);
  ctx.fillRect(x + 2, y + 30, 14, 30);

  ctx.fillStyle = "#111";
  ctx.fillRect(x - 18, y + 60, 16, 10);
  ctx.fillRect(x + 2, y + 60, 16, 10);
}

/* ===== ЛОГИКА ===== */
function restart() {
  state = "play";
  score = 0;
  lives = 5;
  mandarins = [];
}

function update() {
  if (Math.random() < 0.5) spawnSnow();
  updateSnow();

  if (state !== "play") return;

  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;

  player.x = Math.max(30, Math.min(canvas.width - 30, player.x));
  player.y = Math.max(120, Math.min(canvas.height - 80, player.y));

  if (Math.random() < 0.05) spawnMandarin();
  updateMandarins();

  if (lives <= 0) state = "gameover";
}

function draw() {
  ctx.fillStyle = "#0b1d4d";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawStars();
  drawFireworks();
  drawSnow();
  drawMandarins();

  if (state === "start") {
    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.font = "18px Arial";
    ctx.fillText("Твоя цель — собрать все мандарины", canvas.width/2, canvas.height/2 - 30);
    ctx.fillText("Управление: стрелки", canvas.width/2, canvas.height/2);
    ctx.fillText("Нажмите на экран, чтобы начать", canvas.width/2, canvas.height/2 + 40);
  }

  if (state === "play") {
    drawPlayer();
    drawLives();
  }

  if (state === "gameover") {
    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.font = "18px Arial";
    ctx.fillText("Вы не смогли съесть все мандарины,", canvas.width/2, canvas.height/2 - 40);
    ctx.fillText("угостите родных и друзей.", canvas.width/2, canvas.height/2 - 10);
    ctx.fillText("Поймано: " + score, canvas.width/2, canvas.height/2 + 30);
    ctx.fillText("Нажмите на экран, чтобы начать заново", canvas.width/2, canvas.height/2 + 70);
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
