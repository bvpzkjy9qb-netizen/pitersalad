<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мандариновая зима</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0f1f4d;
  width: 100%;
  height: 100%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}
canvas {
  background: #1b2f6a;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ---------- ВЕРТИКАЛЬНЫЙ РАЗМЕР ---------- */
function resize() {
  const ratio = 9 / 16;
  let h = window.innerHeight;
  let w = h * ratio;

  if (w > window.innerWidth) {
    w = window.innerWidth;
    h = w / ratio;
  }

  canvas.width = w;
  canvas.height = h;
}
window.addEventListener("resize", resize);
resize();

/* ---------- СОСТОЯНИЕ ---------- */
let state = "start";
let score = 0;
let lives = 5;

const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

canvas.addEventListener("click", () => {
  if (state === "start" || state === "gameover") restart();
});

/* ---------- ПЕРСОНАЖ ---------- */
const player = {
  x: canvas.width / 2,
  y: canvas.height - 220,
  speed: 6
};

/* ---------- СНЕГ ---------- */
let snow = [];
function spawnSnow() {
  snow.push({
    x: Math.random() * canvas.width,
    y: -10,
    r: 1 + Math.random() * 2,
    v: 1 + Math.random() * 2
  });
}
function updateSnow() {
  snow.forEach(s => s.y += s.v);
  snow = snow.filter(s => s.y < canvas.height + 10);
}
function drawSnow() {
  ctx.fillStyle = "white";
  snow.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });
}

/* ---------- МАНДАРИНЫ ---------- */
let mandarins = [];
function spawnMandarin() {
  mandarins.push({
    x: Math.random() * canvas.width,
    y: canvas.height + 20,
    r: 14,
    v: 2 + Math.random() * 2
  });
}
function updateMandarins() {
  mandarins.forEach(m => m.y -= m.v);
  mandarins = mandarins.filter(m => {
    if (m.y < -20) {
      lives--;
      return false;
    }
    const dx = m.x - player.x;
    const dy = m.y - (player.y - 40);
    if (Math.hypot(dx, dy) < 40) {
      score++;
      return false;
    }
    return true;
  });
}
function drawMandarins() {
  mandarins.forEach(m => {
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.arc(m.x, m.y, m.r, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "rgba(255,255,255,0.4)";
    ctx.beginPath();
    ctx.arc(m.x - 5, m.y - 5, 4, 0, Math.PI * 2);
    ctx.fill();
  });
}

/* ---------- ПЕРСОНАЖ ---------- */
function drawPlayer() {
  const x = player.x;
  const y = player.y;

  // шапка
  ctx.fillStyle = "#8b0000";
  ctx.beginPath();
  ctx.arc(x, y - 110, 30, Math.PI, 0);
  ctx.fill();

  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.arc(x + 30, y - 112, 7, 0, Math.PI * 2);
  ctx.fill();

  // голова
  ctx.fillStyle = "#f1c27d";
  ctx.beginPath();
  ctx.arc(x, y - 90, 26, 0, Math.PI * 2);
  ctx.fill();

  // глаза
  ctx.fillStyle = "#000";
  ctx.fillRect(x - 8, y - 96, 4, 4);
  ctx.fillRect(x + 4, y - 96, 4, 4);

  // нос
  ctx.fillRect(x - 1, y - 90, 2, 7);

  // улыбка
  ctx.strokeStyle = "#000";
  ctx.beginPath();
  ctx.arc(x, y - 82, 7, 0, Math.PI);
  ctx.stroke();

  // шарф
  ctx.fillStyle = "#cc0000";
  ctx.fillRect(x - 30, y - 60, 60, 12);

  // пальто
  ctx.fillStyle = "#3b3f4f";
  ctx.fillRect(x - 34, y - 48, 68, 110);

  // пуговицы
  ctx.fillStyle = "#222";
  for (let i = 0; i < 4; i++) {
    ctx.beginPath();
    ctx.arc(x, y - 30 + i * 20, 3, 0, Math.PI * 2);
    ctx.fill();
  }

  // ноги
  ctx.fillStyle = "#2b4a7f";
  ctx.fillRect(x - 22, y + 62, 20, 55);
  ctx.fillRect(x + 2, y + 62, 20, 55);

  // ботинки
  ctx.fillStyle = "#1a1a1a";
  ctx.fillRect(x - 24, y + 117, 24, 12);
  ctx.fillRect(x + 2, y + 117, 24, 12);
}

/* ---------- UI ---------- */
function drawStart() {
  ctx.fillStyle = "white";
  ctx.font = "22px Arial";
  ctx.textAlign = "center";
  ctx.fillText(
    "Ваша цель — поймать все мандарины.\nУправляйте петербуржцем стрелками ↑ ↓ ← →.\n\nНажмите на экран, чтобы начать",
    canvas.width / 2,
    canvas.height / 2
  );
}

function drawGameOver() {
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.textAlign = "center";
  ctx.fillText(
    "Вы не смогли съесть все мандарины,\nотдайте часть родственникам и друзьям.\n\nСобрано: " + score + "\n\nНажмите, чтобы начать заново",
    canvas.width / 2,
    canvas.height / 2
  );
}

function drawLives() {
  ctx.fillStyle = "white";
  ctx.font = "18px Arial";
  ctx.fillText("Жизни: " + lives, 16, 26);
}

/* ---------- ЛОГИКА ---------- */
function restart() {
  state = "play";
  score = 0;
  lives = 5;
  mandarins = [];
}

function update() {
  if (Math.random() < 0.4) spawnSnow();
  updateSnow();

  if (state !== "play") return;

  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;

  player.x = Math.max(40, Math.min(canvas.width - 40, player.x));
  player.y = Math.max(160, Math.min(canvas.height - 140, player.y));

  if (Math.random() < 0.035) spawnMandarin();
  updateMandarins();

  if (lives <= 0) state = "gameover";
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawSnow();
  drawMandarins();

  if (state === "start") drawStart();
  if (state === "play") {
    drawPlayer();
    drawLives();
  }
  if (state === "gameover") drawGameOver();
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
