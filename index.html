<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мандарины</title>
<style>
  body {
    margin: 0;
    background: #001a3a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }
  canvas {
    background: linear-gradient(#003366, #001a3a);
  }
</style>
</head>
<body>

<canvas id="game" width="420" height="740"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ---------- СОСТОЯНИЯ ---------- */
let gameState = "start";

/* ---------- ПЕРСОНАЖ (PNG С ПРОЗРАЧНЫМ ФОНОМ) ---------- */
const playerImage = new Image();
playerImage.src =
"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAACgCAYAAABU..."; // ← персонаж без фона

let imageReady = false;
playerImage.onload = () => imageReady = true;

/* ---------- ИЗОБРАЖЕНИЕ ПЕРСОНАЖА БЕЗ ФОНА ---------- */
const playerImage = new Image();
let cleanPlayerCanvas = null;

playerImage.src = "character.png";

playerImage.onload = () => {
  cleanPlayerCanvas = removeWhiteBackground(playerImage);
};
  function removeWhiteBackground(img) {
  const off = document.createElement("canvas");
  off.width = img.width;
  off.height = img.height;
  const octx = off.getContext("2d");

  octx.drawImage(img, 0, 0);
  const imgData = octx.getImageData(0, 0, off.width, off.height);
  const data = imgData.data;

  for (let i = 0; i < data.length; i += 4) {
    const r = data[i];
    const g = data[i + 1];
    const b = data[i + 2];

    if (r > 240 && g > 240 && b > 240) {
      data[i + 3] = 0;
    }
  }

  octx.putImageData(imgData, 0, 0);
  return off;
}

/* ---------- УПРАВЛЕНИЕ ---------- */
const keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

canvas.addEventListener("click", () => gameState = "play");

/* ---------- ОБНОВЛЕНИЕ ---------- */
function update() {
  if (gameState !== "play") return;

  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;

  player.x = Math.max(
    player.width / 2,
    Math.min(canvas.width - player.width / 2, player.x)
  );
}

/* ---------- РИСОВАНИЕ ---------- */
function drawPlayer() {
  if (!cleanPlayerCanvas) return;

  ctx.drawImage(
    cleanPlayerCanvas,
    player.x - player.width / 2,
    player.y - player.height,
    player.width,
    player.height
  );
}

function drawText(text, y) {
  ctx.fillStyle = "white";
  ctx.font = "18px Arial";
  ctx.textAlign = "center";
  ctx.fillText(text, canvas.width / 2, y);
}

/* ---------- ЦИКЛ ---------- */
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (gameState === "start") {
    drawText("Нажмите, чтобы начать", 360);
  }

  if (gameState === "play") {
    drawPlayer();
  }

  update();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
