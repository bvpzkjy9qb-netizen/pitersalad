<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Мандарины</title>
<style>
  body {
    margin: 0;
    background: #001a3a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    touch-action: none;
  }
  canvas {
    background: linear-gradient(#003366, #001a3a);
  }
</style>
</head>
<body>

<canvas id="game" width="420" height="740"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ---------- СОСТОЯНИЯ ---------- */
let gameState = "start"; // start | play | gameover
let score = 0;
let lives = 5;
let time = 0;

/* ---------- ИЗОБРАЖЕНИЕ ПЕРСОНАЖА ---------- */
const playerImage = new Image();
playerImage.src = "character.png";

/* ---------- ПЕРСОНАЖ ---------- */
const player = {
  x: canvas.width / 2,
  y: canvas.height - 80,
  width: 96,
  height: 160,
  speed: 10
};

/* ---------- МАНДАРИНЫ ---------- */
let mandarins = [];
let mandarinSpeed = 1.2;
let spawnDelay = 120;

/* ---------- СНЕГ ---------- */
const snowflakes = Array.from({ length: 80 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 2 + 1,
  s: Math.random() * 1 + 0.5
}));

/* ---------- САЛЮТ ---------- */
const fireworks = Array.from({ length: 12 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height * 0.7,
  r: Math.random() * 40 + 20
}));

/* ---------- УПРАВЛЕНИЕ ---------- */
const keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

let touchStart = null;
canvas.addEventListener("touchstart", e => {
  touchStart = e.touches[0];
  if (gameState !== "play") startGame();
});

canvas.addEventListener("touchmove", e => {
  if (!touchStart) return;
  const t = e.touches[0];
  player.x += (t.clientX - touchStart.clientX) * 0.2;
  player.y += (t.clientY - touchStart.clientY) * 0.2;
  touchStart = t;
});

/* ---------- СТАРТ ---------- */
canvas.addEventListener("click", () => {
  if (gameState !== "play") startGame();
});

function startGame() {
  score = 0;
  lives = 5;
  mandarins = [];
  time = 0;
  mandarinSpeed = 1.2;
  spawnDelay = 120;
  gameState = "play";
}

/* ---------- ЛОГИКА ---------- */
function spawnMandarin() {
  mandarins.push({
    x: Math.random() * (canvas.width - 40) + 20,
    y: -30,
    r: 16
  });
}

function updateMandarins() {
  mandarins.forEach(m => {
    m.y += mandarinSpeed;

    // столкновение
    if (
      m.x > player.x - player.width / 2 &&
      m.x < player.x + player.width / 2 &&
      m.y > player.y - player.height &&
      m.y < player.y
    ) {
      score++;
      m.caught = true;
    }

    if (m.y > canvas.height + 20) {
      lives--;
      m.missed = true;
      if (lives <= 0) gameState = "gameover";
    }
  });

  mandarins = mandarins.filter(m => !m.caught && !m.missed);
}

/* ---------- ОБНОВЛЕНИЕ ---------- */
function update() {
  if (gameState !== "play") return;

  time++;

  if (time % spawnDelay === 0) spawnMandarin();

  if (time % 600 === 0 && spawnDelay > 40) {
    spawnDelay -= 10;
    mandarinSpeed += 0.4;
  }

  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;

  player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x));
  player.y = Math.max(player.height, Math.min(canvas.height - 20, player.y));

  updateMandarins();

  snowflakes.forEach(s => {
    s.y += s.s;
    if (s.y > canvas.height) s.y = -5;
  });
}

/* ---------- РИСОВАНИЕ ---------- */
function drawSnow() {
  ctx.fillStyle = "white";
  snowflakes.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });
}

function drawFireworks() {
  fireworks.forEach(f => {
    ctx.strokeStyle = "rgba(255,200,100,0.4)";
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.stroke();
  });
}

function drawMandarin(m) {
  ctx.fillStyle = "#ff8c00";
  ctx.beginPath();
  ctx.arc(m.x, m.y, m.r, 0, Math.PI * 2);
  ctx.fill();

  ctx.fillStyle = "#2ecc71";
  ctx.beginPath();
  ctx.ellipse(m.x + 4, m.y - 14, 6, 4, 0.4, 0, Math.PI * 2);
  ctx.fill();
}

function drawPlayer() {
  ctx.drawImage(
    playerImage,
    player.x - player.width / 2,
    player.y - player.height,
    player.width,
    player.height
  );
}

function drawLives() {
  ctx.fillStyle = "white";
  ctx.font = "16px Arial";
  ctx.fillText("Жизни", 12, 22);

  for (let i = 0; i < lives; i++) {
    const x = 18 + i * 26;
    const y = 40;
    ctx.fillStyle = "#0a8f2a";
    ctx.beginPath();
    ctx.moveTo(x, y + 16);
    ctx.lineTo(x + 8, y);
    ctx.lineTo(x + 16, y + 16);
    ctx.closePath();
    ctx.fill();

    ctx.strokeStyle = "yellow";
    ctx.beginPath();
    ctx.arc(x + 8, y + 10, 6, 0, Math.PI * 2);
    ctx.stroke();
  }
}

function drawTextCenter(text, y) {
  ctx.fillStyle = "white";
  ctx.font = "18px Arial";
  ctx.textAlign = "center";
  ctx.fillText(text, canvas.width / 2, y);
}

/* ---------- ОСНОВНОЙ ЦИКЛ ---------- */
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawFireworks();
  drawSnow();

  if (gameState === "start") {
    drawTextCenter("Твоя цель – собрать все мандарины", 280);
    drawTextCenter("Управляй клавишами ↑ ↓ ← →", 310);
    drawTextCenter("Нажми на экран, чтобы начать", 350);
  }

  if (gameState === "play") {
    mandarins.forEach(drawMandarin);
    drawPlayer();
    drawLives();
  }

  if (gameState === "gameover") {
    drawTextCenter("Вы не смогли съесть все мандарины", 300);
    drawTextCenter("Угостите родных и друзей", 330);
    drawTextCenter("Поймано: " + score, 360);
    drawTextCenter("Нажмите на экран для рестарта", 400);
  }

  update();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
