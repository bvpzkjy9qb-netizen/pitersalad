<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мандарины</title>
<style>
  body {
    margin: 0;
    background: #001a3a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }
  canvas {
    background: black;
  }
</style>
</head>
<body>

<canvas id="game" width="420" height="740"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ---------- СОСТОЯНИЯ ---------- */
let gameState = "start";

/* ---------- ФОН ---------- */
const bgImage = new Image();
let bgLoaded = false;
bgImage.src = "Изображение 3.jpg";
bgImage.onload = () => bgLoaded = true;

/* ---------- ПЕРСОНАЖ ---------- */
const player = {
  x: canvas.width / 2,
  y: canvas.height - 30,
  width: 96,
  height: 160,
  speed: 8
};

/* ---------- ИЗОБРАЖЕНИЕ ПЕРСОНАЖА ---------- */
const playerImage = new Image();
let cleanCanvas = null;
let imageLoaded = false;

playerImage.src = "character.png";
playerImage.onload = () => {
  cleanCanvas = removeWhiteBackground(playerImage);
  imageLoaded = true;
};

/* ---------- УДАЛЕНИЕ БЕЛОГО ФОНА ---------- */
function removeWhiteBackground(img) {
  const off = document.createElement("canvas");
  off.width = img.width;
  off.height = img.height;
  const octx = off.getContext("2d");

  octx.drawImage(img, 0, 0);
  const imgData = octx.getImageData(0, 0, off.width, off.height);
  const d = imgData.data;

  for (let i = 0; i < d.length; i += 4) {
    if (d[i] > 235 && d[i+1] > 235 && d[i+2] > 235) {
      d[i+3] = 0;
    }
  }

  octx.putImageData(imgData, 0, 0);
  return off;
}

/* ---------- УПРАВЛЕНИЕ ---------- */
const keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

canvas.addEventListener("click", () => {
  gameState = "play";
});

/* ---------- ОБНОВЛЕНИЕ ---------- */
function update() {
  if (gameState !== "play") return;

  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;

  player.x = Math.max(
    player.width / 2,
    Math.min(canvas.width - player.width / 2, player.x)
  );
}

/* ---------- РИСОВАНИЕ ---------- */
function drawBackground() {
  if (!bgLoaded) return;

  ctx.drawImage(
    bgImage,
    0, 0,
    canvas.width,
    canvas.height
  );
}

function drawPlayer() {
  if (imageLoaded && cleanCanvas) {
    ctx.drawImage(
      cleanCanvas,
      player.x - player.width / 2,
      player.y - player.height,
      player.width,
      player.height
    );
  } else {
    // запасной вариант
    ctx.fillStyle = "red";
    ctx.fillRect(
      player.x - player.width / 2,
      player.y - player.height,
      player.width,
      player.height
    );
  }
}

function drawText(text, y) {
  ctx.fillStyle = "white";
  ctx.font = "18px Arial";
  ctx.textAlign = "center";
  ctx.fillText(text, canvas.width / 2, y);
}

/* ---------- ЦИКЛ ---------- */
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawBackground();

  if (gameState === "start") {
    drawText("Нажми, чтобы начать", 360);
  }

  if (gameState === "play") {
    drawPlayer();
  }

  update();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
