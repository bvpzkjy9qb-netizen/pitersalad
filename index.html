<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мандариновый петербуржец</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0b1d4d;
  overflow: hidden;
  font-family: Arial, sans-serif;
}
canvas {
  display: block;
  margin: 0 auto;
  image-rendering: pixelated;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ===== ЭКРАН ===== */
const RATIO = 9 / 16;
function resize() {
  let h = window.innerHeight;
  let w = h * RATIO;
  if (w > window.innerWidth) {
    w = window.innerWidth;
    h = w / RATIO;
  }
  canvas.width = w;
  canvas.height = h;
}
window.addEventListener("resize", resize);
resize();

/* ===== СОСТОЯНИЕ ===== */
let state = "start";
let score = 0;
let lives = 5;
let gameStartTime = 0;
let tick = 0;

/* ===== УПРАВЛЕНИЕ ===== */
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

canvas.addEventListener("touchmove", e => {
  const r = canvas.getBoundingClientRect();
  player.x = e.touches[0].clientX - r.left;
  player.y = e.touches[0].clientY - r.top;
});

canvas.addEventListener("click", () => {
  if (state !== "play") restart();
});

/* ===== ПЕРСОНАЖ ===== */
const player = {
  x: canvas.width / 2,
  y: canvas.height - 180,
  speed: 5
};

/* ===== ЗВЁЗДЫ ===== */
const stars = Array.from({ length: 160 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  s: Math.random() * 2 + 1
}));
function drawStars() {
  ctx.fillStyle = "white";
  stars.forEach(s => ctx.fillRect(s.x, s.y, s.s, s.s));
}

/* ===== САЛЮТЫ ПО ВСЕМУ ЭКРАНУ ===== */
const fireworks = Array.from({ length: 36 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  base: 18 + Math.random() * 14,
  phase: Math.random() * Math.PI * 2,
  rot: Math.random() * Math.PI,
  color: ["#ff5252","#ffd740","#40c4ff","#69f0ae","#e040fb","#ffffff"]
          [Math.floor(Math.random()*6)]
}));

function drawFireworks() {
  fireworks.forEach(f => {
    f.phase += 0.04;
    f.rot += 0.01;
    const r = f.base + Math.sin(f.phase) * 5;

    ctx.strokeStyle = f.color;
    ctx.lineWidth = 2;
    ctx.shadowColor = f.color;
    ctx.shadowBlur = 10;

    for (let i = 0; i < 12; i++) {
      ctx.beginPath();
      ctx.moveTo(f.x, f.y);
      ctx.lineTo(
        f.x + Math.cos(f.rot + i * Math.PI / 6) * r,
        f.y + Math.sin(f.rot + i * Math.PI / 6) * r
      );
      ctx.stroke();
    }
    ctx.shadowBlur = 0;
  });
}

/* ===== СНЕГ ===== */
let snow = [];
function spawnSnow() {
  snow.push({
    x: Math.random() * canvas.width,
    y: -5,
    v: 0.6 + Math.random() * 1.6
  });
}
function updateSnow() {
  snow.forEach(s => s.y += s.v);
  snow = snow.filter(s => s.y < canvas.height);
}
function drawSnow() {
  ctx.fillStyle = "rgba(255,255,255,0.85)";
  snow.forEach(s => ctx.fillRect(s.x, s.y, 2, 2));
}

/* ===== МАНДАРИНЫ ===== */
let mandarins = [];
function spawnMandarin() {
  mandarins.push({
    x: Math.random() * canvas.width,
    y: -30,
    speed: 1.2,
    spawnTime: performance.now()
  });
}
function updateMandarins() {
  const now = performance.now();
  mandarins.forEach(m => {
    if (now - m.spawnTime > 2000) m.y += m.speed;
  });

  mandarins = mandarins.filter(m => {
    if (m.y > canvas.height) { lives--; return false; }
    if (Math.hypot(m.x - player.x, m.y - player.y) < 36) {
      score++; return false;
    }
    return true;
  });
}
function drawMandarins() {
  mandarins.forEach(m => {
    ctx.fillStyle = "#ff8c00";
    ctx.beginPath();
    ctx.arc(m.x, m.y, 12, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "rgba(255,255,255,0.5)";
    ctx.beginPath();
    ctx.arc(m.x - 4, m.y - 4, 3, 0, Math.PI * 2);
    ctx.fill();

    ctx.strokeStyle = "#5a3a1a";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(m.x, m.y - 12);
    ctx.lineTo(m.x, m.y - 18);
    ctx.stroke();

    ctx.fillStyle = "#2e8b57";
    ctx.beginPath();
    ctx.ellipse(m.x - 6, m.y - 18, 6, 3, -0.4, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(m.x + 6, m.y - 18, 6, 3, 0.4, 0, Math.PI * 2);
    ctx.fill();
  });
}

/* ===== РЕАЛИСТИЧНЫЕ ЁЛКИ ===== */
function drawTree(x, y, blink) {
  ctx.fillStyle = "#0a7a2e";

  for (let i = 0; i < 3; i++) {
    const w = 20 + i * 6;
    const h = 16;
    ctx.beginPath();
    ctx.moveTo(x, y + i * 12);
    ctx.lineTo(x + w, y + h + i * 12);
    ctx.lineTo(x - w, y + h + i * 12);
    ctx.fill();
  }

  ctx.fillStyle = "#5a3a1a";
  ctx.fillRect(x - 3, y + 48, 6, 8);

  const lights = ["red","yellow","cyan","lime"];
  lights.forEach((c, i) => {
    if ((tick + i) % 20 < 10 || !blink) {
      ctx.fillStyle = c;
      ctx.shadowColor = c;
      ctx.shadowBlur = 6;
      ctx.beginPath();
      ctx.arc(x - 10 + i * 7, y + 26, 2, 0, Math.PI * 2);
      ctx.fill();
    }
  });
  ctx.shadowBlur = 0;
}

function drawLives() {
  ctx.fillStyle = "white";
  ctx.font = "16px Arial";
  ctx.fillText("Жизни", 12, 22);
  for (let i = 0; i < lives; i++) {
    drawTree(30 + i * 40, 30, true);
  }
}

/* ===== ПЕРСОНАЖ ===== */
function drawPlayer() {
  const x = player.x;
  const y = player.y;

  ctx.fillStyle = "#f1c27d";
  ctx.fillRect(x - 14, y - 60, 28, 28);

  ctx.fillStyle = "#000";
  ctx.fillRect(x - 6, y - 48, 3, 3);
  ctx.fillRect(x + 3, y - 48, 3, 3);
  ctx.fillRect(x - 4, y - 38, 8, 3);

  ctx.fillStyle = "#7a0000";
  ctx.fillRect(x - 18, y - 70, 36, 12);
  ctx.fillRect(x - 14, y - 86, 28, 16);

  ctx.fillStyle = "#cc0000";
  ctx.fillRect(x - 18, y - 30, 36, 8);

  ctx.fillStyle = "#3b3f4f";
  ctx.fillRect(x - 20, y - 22, 40, 48);

  ctx.fillStyle = "#2b4a7f";
  ctx.fillRect(x - 14, y + 26, 12, 24);
  ctx.fillRect(x + 2, y + 26, 12, 24);

  ctx.fillStyle = "#111";
  ctx.fillRect(x - 16, y + 50, 14, 8);
  ctx.fillRect(x + 2, y + 50, 14, 8);
}

/* ===== ТЕКСТ ===== */
function drawText(lines, y) {
  ctx.fillStyle = "white";
  ctx.font = "18px Arial";
  ctx.textAlign = "center";
  lines.forEach((l, i) => ctx.fillText(l, canvas.width / 2, y + i * 26));
}

/* ===== ЛОГИКА ===== */
function restart() {
  state = "play";
  score = 0;
  lives = 5;
  mandarins = [];
  gameStartTime = performance.now();
}

function update() {
  tick++;
  if (Math.random() < 0.45) spawnSnow();
  updateSnow();

  if (state !== "play") return;

  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;

  player.x = Math.max(30, Math.min(canvas.width - 30, player.x));
  player.y = Math.max(110, Math.min(canvas.height - 70, player.y));

  if (Math.random() < 0.03) spawnMandarin();
  updateMandarins();

  if (lives <= 0) state = "gameover";
}

function draw() {
  ctx.fillStyle = "#0b1d4d";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawStars();
  drawFireworks();   // <-- теперь реально по всему экрану
  drawSnow();
  drawMandarins();

  if (state === "start") {
    drawText([
      "Твоя цель — собрать все мандарины.",
      "Управляй стрелками.",
      "",
      "Нажмите на экран, чтобы начать"
    ], canvas.height / 2 - 60);
  }

  if (state === "play") {
    drawPlayer();
    drawLives();
  }

  if (state === "gameover") {
    drawText([
      "Вы не смогли съесть все мандарины,",
      "угостите родных и друзей.",
      "",
      "Поймано мандаринов: " + score,
      "",
      "Нажмите на экран, чтобы начать заново"
    ], canvas.height / 2 - 70);
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
