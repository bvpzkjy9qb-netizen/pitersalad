<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мандариновый петербуржец</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b1d4d;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  canvas {
    display: block;
    margin: 0 auto;
    image-rendering: pixelated;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const RATIO = 9 / 16;
function resize() {
  let h = window.innerHeight;
  let w = h * RATIO;
  if (w > window.innerWidth) {
    w = window.innerWidth;
    h = w / RATIO;
  }
  canvas.width = w;
  canvas.height = h;
}
window.addEventListener("resize", resize);
resize();

/* ========= СОСТОЯНИЯ ========= */
let state = "start";
let score = 0;
let lives = 5;

/* ========= УПРАВЛЕНИЕ ========= */
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

canvas.addEventListener("click", () => {
  if (state !== "play") restart();
});

/* ========= ПЕРСОНАЖ ========= */
const player = {
  x: canvas.width / 2,
  y: canvas.height - 180,
  speed: 5
};

/* ========= ЗВЁЗДЫ ========= */
const stars = [];
for (let i = 0; i < 80; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height * 0.5
  });
}
function drawStars() {
  ctx.fillStyle = "white";
  stars.forEach(s => ctx.fillRect(s.x, s.y, 2, 2));
}

/* ========= САЛЮТ ========= */
const fireworks = [];
for (let i = 0; i < 6; i++) {
  fireworks.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height * 0.4,
    r: 12 + Math.random() * 10,
    c: ["red", "yellow", "cyan"][i % 3]
  });
}
function drawFireworks() {
  fireworks.forEach(f => {
    ctx.strokeStyle = f.c;
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.stroke();
  });
}

/* ========= СНЕГ ========= */
let snow = [];
function spawnSnow() {
  snow.push({
    x: Math.random() * canvas.width,
    y: -5,
    v: 1 + Math.random() * 2
  });
}
function updateSnow() {
  snow.forEach(s => s.y += s.v);
  snow = snow.filter(s => s.y < canvas.height);
}
function drawSnow() {
  ctx.fillStyle = "white";
  snow.forEach(s => ctx.fillRect(s.x, s.y, 2, 2));
}

/* ========= МАНДАРИНЫ ========= */
let mandarins = [];
function spawnMandarin() {
  mandarins.push({
    x: Math.random() * canvas.width,
    y: -20,
    v: 2 + Math.random() * 2
  });
}
function updateMandarins() {
  mandarins.forEach(m => m.y += m.v);
  mandarins = mandarins.filter(m => {
    if (m.y > canvas.height) {
      lives--;
      return false;
    }
    if (Math.hypot(m.x - player.x, m.y - player.y) < 30) {
      score++;
      return false;
    }
    return true;
  });
}
function drawMandarins() {
  mandarins.forEach(m => {
    ctx.fillStyle = "orange";
    ctx.fillRect(m.x - 6, m.y - 6, 12, 12);
    ctx.fillStyle = "rgba(255,255,255,0.4)";
    ctx.fillRect(m.x - 3, m.y - 4, 3, 3);
  });
}

/* ========= ПЕРСОНАЖ ========= */
function drawPlayer() {
  const x = player.x;
  const y = player.y;

  // голова
  ctx.fillStyle = "#f1c27d";
  ctx.fillRect(x - 10, y - 50, 20, 20);

  // лицо
  ctx.fillStyle = "#000";
  ctx.fillRect(x - 6, y - 44, 2, 2);
  ctx.fillRect(x + 4, y - 44, 2, 2);
  ctx.fillRect(x - 3, y - 36, 6, 2);

  // шапка (ПОВЕРХ головы)
  ctx.fillStyle = "#7a0000";
  ctx.fillRect(x - 14, y - 58, 28, 8);
  ctx.fillRect(x - 10, y - 68, 20, 10);
  ctx.fillStyle = "white";
  ctx.fillRect(x + 10, y - 70, 4, 4);

  // шарф
  ctx.fillStyle = "#cc0000";
  ctx.fillRect(x - 14, y - 28, 28, 6);

  // пальто
  ctx.fillStyle = "#3b3f4f";
  ctx.fillRect(x - 16, y - 22, 32, 40);

  // джинсы
  ctx.fillStyle = "#2b4a7f";
  ctx.fillRect(x - 12, y + 18, 10, 20);
  ctx.fillRect(x + 2, y + 18, 10, 20);

  // ботинки
  ctx.fillStyle = "#111";
  ctx.fillRect(x - 14, y + 38, 12, 6);
  ctx.fillRect(x + 2, y + 38, 12, 6);
}

/* ========= ЖИЗНИ ========= */
function drawLives() {
  for (let i = 0; i < lives; i++) {
    ctx.fillStyle = "green";
    ctx.fillRect(12 + i * 22, 12, 12, 12);
    ctx.fillRect(14 + i * 22, 4, 8, 8);
  }
}

/* ========= ТЕКСТ ========= */
function drawMultilineText(lines, yStart) {
  ctx.fillStyle = "white";
  ctx.font = "16px Arial";
  ctx.textAlign = "center";
  lines.forEach((line, i) => {
    ctx.fillText(line, canvas.width / 2, yStart + i * 22);
  });
}

/* ========= ЛОГИКА ========= */
function restart() {
  state = "play";
  score = 0;
  lives = 5;
  mandarins = [];
}

function update() {
  if (Math.random() < 0.3) spawnSnow();
  updateSnow();

  if (state !== "play") return;

  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;

  player.x = Math.max(20, Math.min(canvas.width - 20, player.x));
  player.y = Math.max(80, Math.min(canvas.height - 60, player.y));

  if (Math.random() < 0.04) spawnMandarin();
  updateMandarins();

  if (lives <= 0) state = "gameover";
}

function draw() {
  ctx.fillStyle = "#0b1d4d";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawStars();
  drawFireworks();
  drawSnow();
  drawMandarins();

  if (state === "start") {
    drawMultilineText([
      "Твоя цель – собрать все мандарины.",
      "Управляй стрелками вверх, вниз, влево, вправо.",
      "",
      "Нажмите на экран, чтобы начать"
    ], canvas.height / 2 - 40);
  }

  if (state === "play") {
    drawPlayer();
    drawLives();
  }

  if (state === "gameover") {
    drawMultilineText([
      "Вы не смогли съесть все мандарины,",
      "угостите родных и друзей.",
      "",
      "Поймано мандаринов: " + score,
      "",
      "Нажмите на экран, чтобы начать заново"
    ], canvas.height / 2 - 60);
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
