<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мандариновая зима</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #1b2f6a;
  overflow: hidden;
  font-family: Arial, sans-serif;
}
canvas {
  display: block;
  margin: 0 auto;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

/* ---------- СОСТОЯНИЕ ---------- */
let state = "start";
let score = 0;
let lives = 5;

const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

canvas.addEventListener("click", () => {
  if (state === "start" || state === "gameover") restart();
});

/* ---------- ПЕРСОНАЖ ---------- */
const player = {
  x: canvas.width / 2,
  y: canvas.height - 180,
  w: 80,
  h: 150,
  speed: 6
};

/* ---------- СНЕГ ---------- */
let snow = [];
function spawnSnow() {
  snow.push({
    x: Math.random() * canvas.width,
    y: -10,
    r: 1 + Math.random() * 2,
    v: 1 + Math.random() * 2
  });
}
function updateSnow() {
  snow.forEach(s => s.y += s.v);
  snow = snow.filter(s => s.y < canvas.height + 10);
}
function drawSnow() {
  ctx.fillStyle = "white";
  snow.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });
}

/* ---------- МАНДАРИНЫ ---------- */
let mandarins = [];

function spawnMandarin() {
  mandarins.push({
    x: Math.random() * canvas.width,
    y: canvas.height + 20,
    r: 12,
    v: 2 + Math.random() * 2
  });
}

function updateMandarins() {
  mandarins.forEach(m => m.y -= m.v);

  mandarins = mandarins.filter(m => {
    if (m.y < -20) {
      lives--;
      return false;
    }
    const dx = m.x - player.x;
    const dy = m.y - (player.y - 30);
    if (Math.hypot(dx, dy) < 35) {
      score++;
      return false;
    }
    return true;
  });
}

function drawMandarins() {
  mandarins.forEach(m => {
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.arc(m.x, m.y, m.r, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "rgba(255,255,255,0.4)";
    ctx.beginPath();
    ctx.arc(m.x - 4, m.y - 4, 3, 0, Math.PI * 2);
    ctx.fill();
  });
}

/* ---------- ПЕРСОНАЖ ---------- */
function drawPlayer() {
  const p = player;

  // шапка
  ctx.fillStyle = "#8b0000";
  ctx.beginPath();
  ctx.arc(p.x, p.y - 95, 26, Math.PI, 0);
  ctx.fill();

  // помпон
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.arc(p.x + 26, p.y - 96, 6, 0, Math.PI * 2);
  ctx.fill();

  // голова
  ctx.fillStyle = "#f1c27d";
  ctx.beginPath();
  ctx.arc(p.x, p.y - 80, 24, 0, Math.PI * 2);
  ctx.fill();

  // глаза
  ctx.fillStyle = "#000";
  ctx.fillRect(p.x - 8, p.y - 85, 4, 4);
  ctx.fillRect(p.x + 4, p.y - 85, 4, 4);

  // нос
  ctx.fillRect(p.x - 1, p.y - 80, 2, 6);

  // улыбка
  ctx.beginPath();
  ctx.strokeStyle = "#000";
  ctx.arc(p.x, p.y - 72, 6, 0, Math.PI);
  ctx.stroke();

  // шарф
  ctx.fillStyle = "#cc0000";
  ctx.fillRect(p.x - 26, p.y - 56, 52, 10);

  // пальто
  ctx.fillStyle = "#3b3f4f";
  ctx.fillRect(p.x - 30, p.y - 45, 60, 95);

  // пуговицы
  ctx.fillStyle = "#222";
  for (let i = 0; i < 4; i++) {
    ctx.beginPath();
    ctx.arc(p.x, p.y - 28 + i * 18, 3, 0, Math.PI * 2);
    ctx.fill();
  }

  // ноги
  ctx.fillStyle = "#2b4a7f";
  ctx.fillRect(p.x - 20, p.y + 50, 18, 45);
  ctx.fillRect(p.x + 2, p.y + 50, 18, 45);

  // ботинки
  ctx.fillStyle = "#1a1a1a";
  ctx.fillRect(p.x - 22, p.y + 95, 22, 10);
  ctx.fillRect(p.x + 2, p.y + 95, 22, 10);
}

/* ---------- UI ---------- */
function drawLives() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Жизни: " + lives, 20, 30);
}

function drawStart() {
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.textAlign = "center";
  ctx.fillText(
    "Ваша цель — поймать все мандарины.\nУправляйте петербуржцем стрелками ↑ ↓ ← →.\n\nНажмите на экран, чтобы начать",
    canvas.width / 2,
    canvas.height / 2
  );
}

function drawGameOver() {
  ctx.fillStyle = "white";
  ctx.font = "26px Arial";
  ctx.textAlign = "center";
  ctx.fillText(
    "Вы не смогли съесть все мандарины,\nотдайте часть родственникам и друзьям.\n\nСобрано: " + score + "\n\nНажмите, чтобы начать заново",
    canvas.width / 2,
    canvas.height / 2
  );
}

/* ---------- ЛОГИКА ---------- */
function restart() {
  state = "play";
  score = 0;
  lives = 5;
  mandarins = [];
}

function update() {
  if (Math.random() < 0.4) spawnSnow();
  updateSnow();

  if (state !== "play") return;

  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;

  player.x = Math.max(40, Math.min(canvas.width - 40, player.x));
  player.y = Math.max(140, Math.min(canvas.height - 110, player.y));

  if (Math.random() < 0.03) spawnMandarin();
  updateMandarins();

  if (lives <= 0) state = "gameover";
}

function draw() {
  ctx.fillStyle = "#1b2f6a";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawSnow();
  drawMandarins();

  if (state === "start") drawStart();
  if (state === "play") {
    drawPlayer();
    drawLives();
  }
  if (state === "gameover") drawGameOver();
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
